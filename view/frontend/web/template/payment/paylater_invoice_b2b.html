<div class="payment-method" data-bind="
    afterRender: initializeForm(),
    css: {'_active': (getCode() == isChecked())}
">
    <div class="payment-method-title field choice">
        <input class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
               name="payment[method]"
               type="radio"/>
        <label class="label" data-bind="attr: {'for': getCode()}"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="field select">
            <label for="unzer-dropdown-field" data-bind="i18n: 'Company Type'"></label>
            <select id="unzer-dropdown-field" class="select" data-bind="value: selectedOption">
                <option value="other" data-bind="i18n: 'Other'"></option>
                <option value="authority" data-bind="i18n: 'Authority'"></option>
                <option value="association" data-bind="i18n: 'Association'"></option>
                <option value="sole" data-bind="i18n: 'Sole'"></option>
                <option value="company" data-bind="i18n: 'Company'"></option>
            </select>
        </div>

        <div id="unzer-component-unzer_paylater_invoice_b2b"></div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <div id="unzer-paylater-invoice-b2b-customer-optin" class="field"></div>
        </div>
    </div>
</div>
